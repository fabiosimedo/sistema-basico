<body>
  <input type="number" name="" id="num">
  <button>somar</button>
  <br><br><br>
  <span id="res"></span>

  <script>
const dinheiroTotal = [];

const dinheiro = document.querySelector('#num');
document.querySelector('button').addEventListener('click', () => {
  if(dinheiro.value === '') {
    alert('Digite o valor!')
  } else {
    pagVista()
  } 
})
    
const pagVista = () => {
  const dinheiroDisplay = document.querySelector('#res');
  let entre = dinheiro.value;
  let num = parseFloat(entre)
  dinheiroTotal.push(num);
  const somaVista =
    dinheiroTotal.reduce((total, currentElement) => total + currentElement);
    dinheiroDisplay.innerText = somaVista;
    dinheiro.value = '';
    console.log(dinheiroTotal);
}

  </script>

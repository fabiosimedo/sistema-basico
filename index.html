<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Controle de Fluxo</title>
</head>
<body>

  <div class="container text-center">
    <h1>Controle de Despesas</h1>
    <div class="input-group mt-3">
      <span class="input-group-text">R$</span>
      <span class="input-group-text" id="dinheiro">0.00</span>
      <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="dinheiro-input">
    </div>
    <button class="btn btn-success p-3" style="width: 12rem;" id="dinheiro-btn">Entrada à vista</button>
    <div class="input-group mt-3">
      <span class="input-group-text">R$</span>
      <span class="input-group-text" id="ent-praz">0.00</span>
      <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="praz-input">
    </div>
    <button class="btn btn-danger p-3" style="width: 40%;" id="btn-praz">Prazo</button>
    <button class="btn btn-success p-3" style="width: 40%;" id="pagarBtn">Pagamento</button>
    <div class="input-group mt-3">
      <span class="input-group-text">R$</span>
      <span class="input-group-text" id="sai">0.00</span>
      <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="sai-input">
    </div>
    <button class="btn btn-info p-3" style="width: 12rem;" id="sai-btn">Saída</button>
    <div class="mt-3">
      <ul class="list-group">
        <li class="list-group-item"><div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="alert alert-light" role="alert">
              <p class="alert alert-info"> Data de início: 21/02/21</p>
              </div>
            </div>
            <div class="col-sm alert alert-success" id="resultadosTxt">
            </div>
            <div class="col-sm alert alert-danger">
              <h4>R$</h4><h4 class="alert alert-success" id="resultadosCash"></h4>
              <p>Monitoramento de valor aproximado* de lucros</p>
            </div>
              
          </div>
        </div></li>
      </ul>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="controle1.js"></script>
  
</body>
</html>
